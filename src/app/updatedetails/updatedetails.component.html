<form (ngSubmit)="onUpdateData(d)" #d="ngForm">
  <h3>Welcome to Baroda Finance</h3>
  <div class="form-group">
    <label for="typeahead-focus">Search for a borrower name:</label>
    <!-- <input type="text" id="username" name="username" class="form-control" ngModel required pattern="[a-zA-Z]+[0-9]*" #username="ngModel"> -->
    <input id="typeahead-focus" 
    type="text" 
    class="form-control" 
    name="username" 
    [(ngModel)]="model" 
    [ngbTypeahead]="search"
    (focus)="focus$.next($event.target.value)" 
    (click)="click$.next($event.target.value)"
    #instance="ngbTypeahead"
    ngModel
    required 
    pattern="[a-zA-z]+[0-9]*" 
    #username="ngModel" >
    <hr>
    <p *ngIf="!username.valid && username.touched">Please enter a valid name</p>
    <label for="amount" >Amount Given</label>
    <input type="number" id="amount" name="amount" class="form-control" ngModel required min="0" #amount="ngModel">
    <p *ngIf="!amount.valid && amount.touched">Please enter a valid amount</p>
  </div>
  <br>
  <button class="btn btn-primary" type="submit" [disabled]="!d.valid">Submit</button>
</form>
